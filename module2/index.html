<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Restaurant Menu </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./stylesheet/style.css">

</head>
<body>
<header>
	<div>
		<h1 class="name">
			Our Menu
		</h1>
	</div>
</header>
<div class=menu>
	<div class=menu-item>
		<div class=menu-item-title>
			<h3 id=chicken> Chicken </h3>
		</div>
		<p> The best chicken in town. We use our special award winning recipe!</p>
	</div>
	<div class=menu-item>
		<div class=menu-item-title>
			<h3 id=beef> Beef </h3>
		</div>
		<p> The second best beef recipe in town. This is a small town by the way.</p>
	</div>
	<div class="menu-item menu-item-odd">
		<div class=menu-item-title>
			<h3 id=sushi> Sushi </h3>
		</div>
		<p> It's pretty generic. Not too good but not too bad either.</p>
	</div>
</div>

</body>
</html>
